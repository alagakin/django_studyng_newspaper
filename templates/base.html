<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Newspaper App {% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main>
    <div class="bg-gray-200  p-3 mb-4 flex justify-between">
        <a href="{% url 'home' %}" class="text-xl">
            Home
        </a>
        <span>
            <a href="{% url 'article_list' %}"
               class="font-medium text-blue-600 dark:text-blue-500 hover:underline">articles</a>
            {% if user.is_authenticated %}
                |
                <a href="{% url 'article_new' %}"
                   class="font-medium text-blue-600 dark:text-blue-500 hover:underline">new article</a>
            {% endif %}
        </span>
    </div>
    <div class="container p-4">
        {% if not user.is_authenticated %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
</main>
</body>
</html>
