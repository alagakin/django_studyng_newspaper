<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Newspaper App {% endblock title %}</title>
</head>
<body>
<main>
    {% if not user.is_authenticated %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    {% block content %}
    {% endblock content %}
</main>
</body>
</html>
