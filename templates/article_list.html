{% extends 'base.html' %}

{% block title %} Articles {% endblock %}

{% block content %}
    {% for article in object_list %}
        <div class="mb-4">
            <div class="flex flex-col mb-2">
                <a class="text-3xl" href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                <span class="">by {{ article.author }} | {{ article.date }}</span>
            </div>
            <div>
                {{ article.body }}
            </div>
            <div>
                <a href="{% url 'article_edit' article.pk %}" class="text-blue-600 dark:text-blue-500 hover:underline">Edit</a> |
                <a href="{% url 'article_delete' article.pk %}" class="text-red-600 dark:text-red-500 hover:underline">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
